<!DOCTYPE html>
<html>
    <head>
        <!-- 
        This is the character set attribute. 
        This defines the character encoding for the html doc.
        UTF-8 covers every font your teacher has ever used.
        If you forget this tag, your custom fonts (ie google font)
        that you use in your CSS won't display properly
        -->
        <meta charset="UTF-8"/>
        <!-- 
        The viewport meta tag set the initial scale and ensures proper responsive behavior
        Responsive = media query
        Allow website to work on all screens and sizes.
        This tag override the browser default setting.
        -->
        <meta name="viewport" content="width=device-width, initial scale=1"/>
        <!-- 
        The title tag shows up as the big blue text in a search engine result.
        It also is the text next to your favicon in the browser tab.
        -->
        <title>HTML Boilerplate</title>
    </head>
    <body>
        <h1>
            One h1 tag per page. Most important tag on the page. Usually tagline, page title, 
            article title.
        </h1>
        <p>
            Most of your text will be in p tags. Remember to never have plain text
        </p>
    </body>
</html>
